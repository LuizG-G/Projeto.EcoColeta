<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/nova-senha.css">
</head>
<body>
  <div class="box">
    <h2>Defina sua nova senha</h2>
    <form id="formSenha">
      <input type="password" id="novaSenha" placeholder="Nova senha" required> <input type="password" id="confirmarNovaSenha" placeholder="Confirme a senha" required> <button type="submit">Salvar Nova Senha</button>
      <div class="erro" id="mensagemErroNovaSenha"></div> </form>
  </div>

  <script src="js/nova-senha.js"></script>
  <script>
    const formSenha = document.getElementById("formSenha");
    formSenha.addEventListener("submit", async function (event) {
      event.preventDefault();
    });
  </script>
</body>
</html>
